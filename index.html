<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="card">

    <div class="img_wrapper">
      <img class="img" src="images/image-equilibrium.jpg">
      <div class="hover_overlay">
        <img class="view_icon" src="images/icon-view.svg">
      </div>
    </div>

    <div class="main_content">
      <h1> <a href="">Equilibrium #3429</a></h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="info_container">
        <span class="price">0.041 ETH</span>
        <span class="time_left">3 days left</span>
      </div>

      <hr/>

      <div class="credit_container">
        <img class="avatar" src="images/image-avatar.png">
        <span>Creation of <a href="">Jules Wyvern</a></span>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/yehonatan413">yehonatan413</a>.
  </footer>
</body>
</html>
